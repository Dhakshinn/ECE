{% extends 'controller/base.html' %}
{% block content %}
{% load widget_tweaks %}
  <form method="post">
    {% csrf_token %}
    <div class="col-sm-offset-2 col-sm-8">
    <div class="panel panel-default">
         <div class="panel-heading">
            <h3 align="center" style="font-size: 18px;font-style: initial;">PROVIDE COMPONENT</h3>
        </div>
        <div class="container-fluid">
           {% for x in form %}
            <div class="form-group">
            {{ x.errors }}
            {{ x.label_tag}}
            {{ x |attr:'class:form-control'}}
            </div>
            {% endfor %}
            <br>
           <input type="submit" class="btn btn-info btn-block" value="CONFIRM">
            <br><br>
        </div>

     </div>
    </div>
</form>
{% endblock %}
